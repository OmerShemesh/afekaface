<div *ngIf="!loading.active" class="container col-sm-8 col-sm-offset-2">
  <form class="form" role="form" id="signup-nav" #signUpForm="ngForm" (ngSubmit)="signup()">
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
        <input type="text" class="form-control" [(ngModel)]="user.name" name="name" placeholder="First & Last Name" required>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
        <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Email address" required>
      </div>
    </div>
    <div class="form-group ">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
        <input type="password" class="form-control " [(ngModel)]="user.password" name="password " placeholder="Password " required>
      </div>
    </div>
    <div class="form-group ">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-picture-o fa-fw"></i></span>
        <input type="file" id="file" accept="image/*" (change)="onFileSelect($event)" class="form-control " name="exampleInputPassword2 "
          required>
      </div>

    </div>
    <div class="form-group ">
      <button type="submit " class="btn btn-primary btn-block ">Sign Up</button>
    </div>
  </form>
  <!--<div class="input-group">
      <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
      <input type="email" class="form-control" [(ngModel)]="email" placeholder="Email Address" name="email" required>
    </div>-->


  <div *ngIf="error" class="alert alert-danger fade in">
    <a href="#" class="close" data-dismiss="alert">&times;</a>
    <strong>{{error}}</strong>
  </div>
</div>
