
 <input type="text" [(ngModel)]="query">
  <div *ngFor="let user of users | async | search:query:currentUser">
    <li>
      <p>{{user.name}}</p>
      <button *ngIf="!fService.contains(user.$key)" (click)="addFriend(user.$key)" class="btn btn-primary">Add Friend</button>
      <button *ngIf="fService.contains(user.$key)" (click)="removeFriend(user.$key)" class="btn btn-danger">Remove Friend</button>
    </li>
    <li class="divider"></li>
  </div>
