
<input placeholder="Enter Friend's name" type="text" [(ngModel)]="query">
<li class="divider"></li>
<div *ngFor="let user of users | async | search:query:currentUser">
  <li>
    <img *ngIf="user.profile_pic" class="profile-img img-circle" [src]="user.profile_pic">
    <strong>{{user.name}} </strong>
    <a href="javascript:;" *ngIf="!fService.contains(user.$key)" (click)="addFriend(user.$key)"  title="Add Friend"><i class="fa fa-plus" ></i></a>
  </li>
  <li class="divider"></li>
  
</div>
